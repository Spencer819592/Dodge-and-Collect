<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dodge & Collect Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    #gameCanvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }
    #scoreDisplay {
      margin: 10px auto;
      font-size: 1.2em;
    }
    #gameOverMsg {
      font-size: 2em;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dodge & Collect (Web Edition)</h1>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="gameCanvas" width="500" height="600"></canvas>
  <div id="gameOverMsg">GAME OVER!</div>

  <script src="script.js"></script>
</body>
</html>
